<!DOCTYPE html>
<html>
<head>
    <title>Polytechdle</title>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon-16x16.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>
    <h1>Mode de jeu Classique</h1>

    <div class="guess-field">
        <input list="text" id="guess" autocomplete="off">
    </div>


    <div class="name-list" id="name-list">
    </div>


    <div id="modaljeu" class="modaljeu">
        <div class="modaljeu-content">
            
        </div>
    </div>

    <script>
            fetch('/getDates') // Assurez-vous que '/getDates' correspond à votre route serveur
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Dates récupérées depuis le serveur :', data);
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération des dates depuis le serveur :', error);
                });
    </script>



</body>
<script type="text/javascript" src="js/classique.js"></script>
</html>
